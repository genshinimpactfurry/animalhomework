<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>–ú–∏—Ä –∂–∏–≤–æ—Ç–Ω—ã—Ö</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            min-height: 100vh;
        }
        nav {
            background: white;
            padding: 15px;
            text-align: center;
            margin-bottom: 20px;
            border-radius: 30px;
            max-width: 1200px;
            margin-left: auto;
            margin-right: auto;
        }
        nav a {
            color: #333;
            text-decoration: none;
            padding: 10px 25px;
            margin: 0 10px;
            font-size: 1.2rem;
        }
        nav a:hover {
            background: #667eea;
            color: white;
            border-radius: 25px;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 30px;
            max-width: 1200px;
            margin: 0 auto;
            min-height: 70vh;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        h1 {
            text-align: center;
            color: #333;
            font-size: 2.5rem;
            margin-bottom: 40px;
        }
        h2 {
            color: #667eea;
            font-size: 2rem;
            margin: 40px 0 20px;
            border-bottom: 3px solid #764ba2;
            padding-bottom: 10px;
        }
        .breed-item {
            background: #f8f9fa;
            margin: 15px 0;
            padding: 20px;
            border-radius: 15px;
            cursor: pointer;
            border-left: 5px solid #667eea;
            transition: all 0.3s;
        }
        .breed-item:hover {
            transform: translateX(10px);
            background: #e9ecef;
        }
        .breed-header {
            font-size: 1.3rem;
            font-weight: bold;
            color: #333;
        }
        .breed-detail {
            display: none;
            background: white;
            padding: 20px;
            margin-top: 15px;
            border-radius: 15px;
            border: 2px solid #667eea;
            line-height: 1.6;
        }
        .active .breed-detail {
            display: block;
        }
        .grid-2 {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin: 30px 0;
        }
        .card {
            background: linear-gradient(135deg, #667eea, #764ba2);
            padding: 50px;
            border-radius: 25px;
            text-align: center;
            color: white;
        }
        .card h2 {
            color: white;
            border-bottom: 3px solid white;
            font-size: 2.5rem;
        }
        .card a {
            color: white;
            text-decoration: none;
            background: rgba(255,255,255,0.2);
            padding: 15px 40px;
            border-radius: 30px;
            display: inline-block;
            margin-top: 20px;
            font-size: 1.2rem;
        }
        .info-section {
            background: #f8f9fa;
            padding: 30px;
            border-radius: 20px;
            margin: 30px 0;
        }
        .tip-item {
            background: white;
            padding: 15px;
            margin: 10px 0;
            border-radius: 10px;
            border-left: 3px solid #23a6d5;
        }
    </style>
</head>
<body>
    <nav>
        <a href="/">üè† –ì–ª–∞–≤–Ω–∞—è</a>
        <a href="/cats">üò∫ –ö–æ—à–∫–∏</a>
        <a href="/dogs">üê∂ –°–æ–±–∞–∫–∏</a>
    </nav>

    <div class="container">
        {% block content %}{% endblock %}
    </div>

    <script>
        let lastItem = null;
        document.addEventListener('click', function(e) {
            let item = e.target.closest('.breed-item');
            if (item) {
                e.preventDefault();
                if (lastItem && lastItem !== item) {
                    lastItem.classList.remove('active');
                }
                item.classList.toggle('active');


lastItem = item.classList.contains('active') ? item : null;
            }
        });
    </script>
</body>
</html>
